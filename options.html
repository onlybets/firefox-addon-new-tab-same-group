<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>New Tab Same Group • Settings</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <h1>New Tab Same Group</h1>

  <!-- Master switch -->
  <div class="card">
    <div class="label">Enable “New Tab Same Group”</div>
    <label class="switch">
      <input type="checkbox" id="enableGroupTab">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Placement -->
  <div class="card" id="placementCard">
    <div class="label">Where to place new tabs?</div>
    <div class="radio-group">
      <label><input type="radio" name="placement" value="after" checked> After active tab</label>
      <label><input type="radio" name="placement" value="first"> At the beginning of the group</label>
      <label><input type="radio" name="placement" value="last"> At the end of the group</label>
    </div>
  </div>



  <script src="options.js"></script>
</body>
</html>
